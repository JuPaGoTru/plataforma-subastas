<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> <!-- Agregado -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Agregado -->
    <title>{% block title %}Subastas Online{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="ngrok-skip-browser-warning" content="true"> <!-- Agregado -->
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Subastas Online</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
